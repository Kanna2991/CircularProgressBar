<div class="container">
	<h1 class="text-center">Report Details</h1>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="col-xs-12 text-center">
				<circular-progress-bar id="bar-2" barcolor="#7FFF00" filledcolor="#458B00" progressStringFormat="<u>{p}%</u>"></circular-progress-bar>
			</div>
			<div class="col-xs-12 padding"><b>Name: </b>{{userDetails.name}}</div>
			<div class="col-xs-12 padding"><b>Starts: </b>{{userDetails.startDate | date}}</div>
			<div class="col-xs-12 padding"><b>Ends: </b>{{userDetails.endDate | date}}</div>
		</div>
	</div>
</div>
